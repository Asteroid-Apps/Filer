<head>
  <title>FilePicker</title>
  <link href="https://fontastic.s3.amazonaws.com/iJWbc6mZLksVMjN5nmmCFn/icons.css" rel="stylesheet">
  <script src="//use.typekit.net/tsv7rtj.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
  <nav>
    <div class="brand">
      <h1><i class="icon-heart-1"></i> File Picker</h1>
    </div>
    <div class="main">
      <p>Use this file picker to upload files which will become available on a CDN.</p>
    </div>
    <div class="upload">
      {{> upload}}
    </div>
  </nav>
  <div class="uploads">
    {{> uploads}}
  </div>
</body>

<template name="upload">
  <button class="btn btn-cta"><i class="icon-cloud-upload"></i> Upload a file</button>
</template>

<template name="uploads">
  {{#each uploads}}
  <div class="upload-tile">
    <i class="icon-cloud-checked"></i>
    <h3>{{this.filename}}</h3>
    <a href="{{this.url}}" target="_blank"><i class="icon-link-2"></i> View file</a>
  </div>
  {{/each}}
</template>
